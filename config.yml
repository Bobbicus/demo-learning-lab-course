title: demo-learning-lab
description: >-
  A Lab to demo how to create a basic learning lab with Learning Bot auto
  repsonse
template:
  repo: demo-learning-lab-template
  name: demo-learning-lab
before:
  - type: createIssue
    title: Welcome!
    body: new-issue.md
steps:
  - title: First step
    description: The first step in your course
    event: issues.assigned
    link: '{{ repoUrl }}'
    actions:
      - type: closeIssue
  - title: New Branch
    actions:
      - type: getTree
        action_id: tree
        sha: '%payload.pull_request.head.sha%'
        recursive: true
      - type: gate
        left: '%actions.tree.data.tree%'
        right: 'path:new-branch/readme.md'
        operator: includes
      - type: respond
        with: new-issue.md
    event: push
    description: Create a new branch
